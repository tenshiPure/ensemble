<link rel="stylesheet" href="{{ static_url("css/include/tab.css") }}">

<div class="tab media" ng-class="{'tab--current': isCurrentTab('event')}">
  <a class="media__block" ng-href="#/event/{{! groupId }}">
    <div class="media__image--block">
      <img class="media__image media__image--normal" src="/static/image/icon/event/event.png">
    </div>
    <div class="media__body--block">
      <span class="tab__text">イベント</span>
    </div>
  </a>
</div>

<div class="tab media" ng-class="{'tab--current': isCurrentTab('message')}">

    <div class="media__image--block">

    </div>
    <div class="media__body--block">
      <span class="tab__text">メッセージ</span>
    </div>
  </a>
</div>

<div class="tab media" ng-class="{'tab--current': isCurrentTab('schedule') || isCurrentTab('attendance') }">

<div class="tab media" ng-class="{'tab--current': isCurrentTab('link') || isCurrentTab('comment') }">

    <div class="media__image--block">
      <img class="media__image media__image--normal" src="/static/image/icon/event/link.png">
    </div>
    <div class="media__body--block">
      <span class="tab__text">リンク</span>
    </div>
  </a>
