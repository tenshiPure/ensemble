<div id="layout-contents">
  <p id="layout-group-name">
    {{! content.group.name }}
  </p>

  <div ng-include="'include?name=tab'" class="clearfix"></div>

  <form class="contents-form" name="form" novalidate ng-submit="post(this, day, place, note)">
    <input type="text" name="day"   ng-model="day"   required placeholder="日付（必須）">
    <input type="text" name="place" ng-model="place" required placeholder="場所（必須）">
    <input type="text" name="note"  ng-model="note"           placeholder="一言">
    <input type="submit" value="send" ng-disabled="form.$invalid">
  </form>

  <ul>
    <li ng-repeat="schedule in content.schedules">
      <a ng-href="#/attendance/{{! groupId }}/{{! schedule._id.$oid }}">{{! schedule.day }}</pre>
    </li>
  </ul>
</div>
