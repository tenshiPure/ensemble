<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="{{ static_url("index.css") }}"/>
    <script language="javascript">
      var ws = new WebSocket("ws://localhost:8080/ws");
      ws.onopen = function() {
        ws.send("Hello, world"); 
      };
      ws.onmessage = function (evt) {
	    document.write("<p>" + evt.data + "</p>");
      };
    </script>
  </head>
  <body>
  </body>
</html>
